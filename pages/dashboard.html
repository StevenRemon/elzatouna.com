<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ELZATOUNA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script defer src="../js/script.js"></script>
    <script defer src="../js/dashboard.js"></script>
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../assets/elzatouna logo.jpg" alt="ELZATOUNA Logo" class="logo">
                <span class="site-name">ELZATOUNA</span>
            </a>
        </div>
        <div class="menu-icon" onclick="toggleDrawer()">☰</div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/courses.html">Courses</a></li>
            <li><a href="../pages/tests.html" class="require-login">Tests</a></li>
            <li><a href="../pages/dashboard.html" class="require-login">Dashboard</a></li>
        </ul>
        <a id="accountLink" href="profile.html">
            <button id="accountBtn">👤 Profile</button>
        </a>
    </nav>

    <!-- ✅ Drawer للهواتف فقط -->
    <div class="drawer" id="drawer">
        <div class="close-icon" onclick="toggleDrawer()">×</div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/courses.html">Courses</a></li>
            <li><a href="../pages/tests.html" class="require-login">Tests</a></li>
            <li><a href="../pages/dashboard.html" class="require-login">Dashboard</a></li>
            <li>
                <a id="accountLinkDrawer" href="profile.html">
                    <button id="accountBtnDrawer">👤 Profile</button>
                </a>
            </li>
        </ul>
    </div>

    <!-- ✅ Dashboard Section -->
    <section class="dashboard">
        <h2>Your Dashboard</h2>
        <div class="dashboard-container">
            <div class="card">
                <img src="../assets/progress.jpg" alt="Progress">
                <h3>Progress</h3>
                <p>Track your learning progress here.</p>
                <button class="require-login">View Progress</button>
            </div>
            <div class="card">
                <img src="../assets/courses.jpg" alt="Courses">
                <h3>Courses</h3>
                <p>View your enrolled courses.</p>
                <button class="require-login">View Courses</button>
            </div>
            <div class="card">
                <img src="../assets/tests.jpg" alt="Tests">
                <h3>Tests</h3>
                <p>Check your test results.</p>
                <button class="require-login">View Tests</button>
            </div>
        </div>
    </section>

    <!-- ✅ Footer -->
    <footer>
        <p>© 2025 ELZATOUNA. All rights reserved.</p>
    </footer>

</body>
</html>
