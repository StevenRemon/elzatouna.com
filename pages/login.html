<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ELZATOUNA</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script>
</head>
<body>

    <div class="login-container">
        <img src="../assets/elzatouna logo.jpg" alt="ELZATOUNA Logo" class="logo">
        <h2>Welcome to <span class="highlight">ELZATOUNA</span></h2>

        <!-- Tabs for Login and Sign Up -->
        <div class="tabs">
            <button class="tab-link active" data-tab="login">Sign In</button>
            <button class="tab-link" data-tab="signup">Sign Up</button>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" class="tab-content active">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">

            <button type="submit">Sign In</button>
        </form>

        <!-- نموذج التسجيل -->
        <form id="signupForm" class="tab-content">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autocomplete="name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required autocomplete="new-username">

            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Choose a password" required autocomplete="new-password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p id="error-message" class="error-message"></p>
    </div>

</body>
</html>
